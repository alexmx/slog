name: Release

on:
  workflow_dispatch:
  # push:
  #   branches: [main]
  #   paths: ['.slog-version']

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode 26
        run: sudo xcode-select -s /Applications/Xcode_26.2.app

      - name: Read version from .slog-version
        id: version
        run: |
          VERSION=$(cat .slog-version)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version from .slog-version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.version.outputs.VERSION }} already exists, skipping release"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.version.outputs.VERSION }} does not exist, proceeding with release"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Version.swift
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "let slogVersion = \"${{ steps.version.outputs.VERSION }}\"" > Sources/slog/Version.swift
          cat Sources/slog/Version.swift

      - name: Build universal binary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          swift build -c release --arch arm64 --arch x86_64
          strip .build/apple/Products/Release/slog
          ls -lh .build/apple/Products/Release/slog

      - name: Verify version in binary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          EXPECTED_VERSION="${{ steps.version.outputs.VERSION }}"
          ACTUAL_VERSION=$(.build/apple/Products/Release/slog --version)
          echo "Expected: $EXPECTED_VERSION"
          echo "Actual: $ACTUAL_VERSION"
          if [ "$ACTUAL_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Version mismatch!"
            exit 1
          fi

      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

      - name: Package binary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd .build/apple/Products/Release
          zip slog-${{ steps.version.outputs.VERSION }}-macos.zip slog
          shasum -a 256 slog-${{ steps.version.outputs.VERSION }}-macos.zip > slog-${{ steps.version.outputs.VERSION }}-macos.zip.sha256
          ls -lh slog-${{ steps.version.outputs.VERSION }}-macos.zip*

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            .build/apple/Products/Release/slog-${{ steps.version.outputs.VERSION }}-macos.zip
            .build/apple/Products/Release/slog-${{ steps.version.outputs.VERSION }}-macos.zip.sha256

      - name: Update Homebrew formula
        if: steps.check_tag.outputs.exists == 'false'
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          SHA256=$(shasum -a 256 .build/apple/Products/Release/slog-${VERSION}-macos.zip | awk '{print $1}')

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/alexmx/homebrew-tools.git" /tmp/homebrew-tools
          cd /tmp/homebrew-tools

          sed -i '' "s|url \".*\"|url \"https://github.com/alexmx/slog/releases/download/v${VERSION}/slog-${VERSION}-macos.zip\"|" Formula/slog.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/slog.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/slog.rb
          git commit -m "Update slog to v${VERSION}"
          git push
